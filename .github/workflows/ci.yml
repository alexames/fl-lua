name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  style:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check C++ formatting (clang-format)
        uses: jidicula/clang-format-action@v4.14.0
        with:
          clang-format-version: "19"
          check-path: src

      - name: Install StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check scripts/

  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --target FL-Lua

      - name: Verify bundle
        shell: bash
        run: |
          test -f "build/VST3/Release/FL-Lua.vst3/Contents/x86_64-win/FL-Lua.vst3"
          test -d "build/VST3/Release/FL-Lua.vst3/Contents/Resources/lua_libs/llx"
          test -d "build/VST3/Release/FL-Lua.vst3/Contents/Resources/lua_libs/musica"
          test -d "build/VST3/Release/FL-Lua.vst3/Contents/Resources/lua_libs/lua-midi"
          echo "Bundle structure verified."

      - name: Install
        if: github.event_name == 'push'
        run: cmake --install build --config Release --prefix install

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: FL-Lua-vst3-win64
          path: install/
          if-no-files-found: error

  release:
    name: Release
    if: github.event_name == 'push'
    needs: [style, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: FL-Lua-vst3-win64
          path: FL-Lua-vst3-win64

      - name: Zip artifact
        run: cd FL-Lua-vst3-win64 && zip -r ../FL-Lua-vst3-win64.zip .

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          body: "Automated build from commit ${{ github.sha }} on main."
          files: FL-Lua-vst3-win64.zip
          prerelease: true
